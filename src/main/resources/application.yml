server:
  port: 8888
  
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/KR_INTERNSHIP
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  servlet:    multipart:      max-file-size: 50MB
      max-request-size: 50MB